<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Hero Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1>what hero should you play today?</h1></div>

        <div class="portrait"><img src="" alt="Your Hero" class="hero-portrait"></div>

        <div class="button-group">
            <button type="button">Carry</button>
            <button type="button">Mid</button>
            <button type="button">Offlane</button>
            <button type="button">Support</button>
            <button type="button">Hard Support</button>
        </div>
    </div>
    <!-- End of wrapper -->
</body>
</html>
