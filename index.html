<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Hero Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1>What Hero Should You Play?</h1></div>

        <div class="portrait"><img src="images/abaddon.png" alt="Your Hero" class="hero-portrait"></div>
        <div class="hero-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium amet distinctio voluptas tenetur officiis vel!</div>
        
        <div class="reroll">
            <button class="button" onclick="yes" id="yes">GENERATE</button>
            <button class="button" onclick="reroll" id="reroll">REROLL</button>
        </div>

        <div class="attribute-group">
            <button onclick="carry">Carry</button>
            <button onclick="mid">Mid</button>
            <button onclick="offlane">Offlane</button>
            <button onclick="support">Support</button>
            <button onclick="hardsupport">Hard Support</button>
        </div>
    </div>
    <!-- End of wrapper -->
</body>
</html>
