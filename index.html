<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Hero Picker</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9d3c6258e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1>Dota Hero Picker</h1>
            <h3>What Hero Should You Play Today?</h3>
        </div>
        <div class="app">
            <p id="heroName">Hero Name</p>
            <p id="heroRole">Role</p>
            <p id="heroAttribute">Attribute</p>
            <img id="heroImg" src="" alt="">
            <p id="heroDesc">Hero Description</p>
                <div class="difficulty">
                    <i id="circle0" class="fa-solid fa-circle"></i>
                    <i id="circle1" class="fa-solid fa-circle"></i>
                    <i id="circle2" class="fa-solid fa-circle-notch"></i>
                </div>
        </div>
        <div class="buttons">
            <button id="btnRand">
                <i class="fa-solid fa-arrows-rotate fa-xl"></i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="heropicker.js"></script>
    
</body>
</html>
