<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Hero Picker</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/9d3c6258e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1>Dota Hero Picker</h1>
            <h3>What Hero Should You Play Today?</h3>
            <div class="roles">
                <button class="role-button" id="carry">
                    <span class="icon carry"></span>
                    Safe Lane</button>
                <button class="role-button" id="mid">
                    <span class="icon mid"></span>
                    Mid Lane</button>
                <button class="role-button" id="offlane">
                    <span class="icon offlane"></span>
                    Off Lane</button>
                <button class="role-button" id="support">
                    <span class="icon support"></span>
                    Soft Support</button>
                <button class="role-button" id="hardsupport">
                    <span class="icon hardsupport"></span>
                    Hard Support</button>
            </div>
        </div>
        <div class="dark-toggle"><span class="material-symbols-outlined">
            toggle_off
            </span></div>
        <div class="app">
            <p id="heroName">Hero Name</p>
            <p id="heroRole">Role</p>
            <p id="heroAttribute">Attribute</p>
            <img id="heroImg" src="" alt="">
            <p id="heroDesc">Hero Description</p>   
        </div>
        <div class="buttons">
            <button id="btnRand">
                <span class="material-symbols-outlined">
                    autorenew
                    </span>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="heropicker.js"></script>
    
</body>
</html>
